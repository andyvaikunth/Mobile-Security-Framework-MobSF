language: python
name: Ubuntu 18.04
dist: bionic
python:
  - '3.6'
  - '3.7'
  - '3.8'
os: linux
git:
  depth: 25
  quiet: true
cache: pip
addons:
  apt:
    packages:
      - libpng16-16
      - xfonts-75dpi
      - xfonts-base
      - libffi-dev
      - libxml2-dev
      - libxslt1-dev
      - libssl-dev # for libcrypto.so
matrix:
  include:
    - name: "Python 3.7.7 on macOS 10.14.6"
      os: osx
      osx_image: xcode11
      language: shell
      before_install:
        - python3 --version
        - export WKHTML_URL=https://github.com/wkhtmltopdf/wkhtmltopdf/releases/download/0.12.5/
        - export WKHTML_PKG=wkhtmltox-0.12.5-1.macos-cocoa.pkg
        - wget ${WKHTML_URL}${WKHTML_PKG}
        - sudo installer -pkg ${WKHTML_PKG} -target /

    - name: "Python 3.6.8 on Windows 10"
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.6.8
        - python --version
        - choco install wkhtmltopdf --version 0.12.5
        - choco install openjdk --version 13.0.102
        - pip3 wheel --wheel-dir=yara-python --build-option="build" --build-option="--enable-dex" "git+https://github.com/VirusTotal/yara-python.git@v3.11.0"
        - pip install --no-index --find-links=yara-python yara-python
      env:
        - PATH=/c/Python36:/c/Python36/Scripts:$PATH
        - JAVA_HOME="/c/Program Files/OpenJDK/jdk-13.0.2"
    - name: "Python 3.7.5 on Windows 10"
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.7.5
        - python --version
        - choco install wkhtmltopdf --version 0.12.5
        - choco install openjdk --version 13.0.102
      env:
        - PATH=/c/Python37:/c/Python37/Scripts:$PATH
        - JAVA_HOME="/c/Program Files/OpenJDK/jdk-13.0.2"
    - name: "Python 3.8.0 on Windows 10"
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.8.0
        - python --version
        - choco install wkhtmltopdf --version 0.12.5
        - choco install openjdk --version 13.0.102
        - pip3 install --upgrade wheel
        - pip3 wheel --wheel-dir=yara-python --build-option="build" --build-option="--enable-dex" "git+https://github.com/VirusTotal/yara-python.git@v3.11.0"
        - pip install --no-index --find-links=yara-python yara-python
      env:
        - PATH=/c/Python37:/c/Python37/Scripts:$PATH
        - JAVA_HOME="/c/Program Files/OpenJDK/jdk-13.0.2"
before_install:
  - export TRAVIS_COMMIT_MSG="$(git log --format=%B --no-merges -n 1)"
  - export WKHTML_URL=https://github.com/wkhtmltopdf/wkhtmltopdf/releases/download/0.12.5/
  - export WKHTML_DEB=wkhtmltox_0.12.5-1.bionic_amd64.deb
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then wget ${WKHTML_URL}${WKHTML_DEB} && sudo dpkg -i ${WKHTML_DEB}; fi
install:
  - set PYTHONIOENCODING=UTF8
  - pip3 install --upgrade pip || python -m pip install --upgrade pip
before_script:
  - pip3 install --upgrade tox
  - pip3 install --no-index --find-links=scripts/wheels yara-python
  - pip3 install --no-cache-dir -r requirements.txt
  - python3 manage.py makemigrations || python manage.py makemigrations
  - python3 manage.py migrate || python manage.py migrate
  - git submodule update --init --recursive
script:
  - tox -e lint
  - python3 manage.py test || python manage.py test
notifications:
  slack:
    secure: ""
  
